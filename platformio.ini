[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	bblanchon/ArduinoJson@^6.19.4
	knolleary/PubSubClient@^2.8
	256dpi/MQTT@^2.5.0
	hieromon/PageBuilder@^1.5.3
	hieromon/AutoConnect@^1.3.4
monitor_speed = 115200
board_build.f_flash = 80000000L
upload_speed = 921600

